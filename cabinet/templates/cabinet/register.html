{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
{% block navbar %}{% endblock %}
<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" class="form-signin pt-5" enctype="multipart/form-data">
          <div class="text-center mt-1 b-1">
            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Create account</p>
          </div>
            {% csrf_token %}
            {{ form.as_p }}
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
        </form>
         <div class="mt-4 text-center"><p>Have an account? <a href="{% url 'login' %}">Sign In</a></p></div>
      </div>
    </div>
  </main>
</body>

{% endblock %}
