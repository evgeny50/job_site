{% extends 'base.html' %}
<title>{% block title %}Вакансии компании | Джуманджи{% endblock %}</title>

{% block main %}
    <style>
        body {
            background-color: #F6F2E6;
        }
    </style>
    </head>

    <body>


    <main class="container mt-3 pb-5">
        <div class="row mt-5">
            <div class="col-12 col-lg-4">
                {% include 'include/sidebar.html' %}
            </div>
            <div class="col-12 col-lg-8">
                <div class="card">
                    <div class="card-body px-4 pb-4">
                        <section class="tab-pane fade show active">
                            <h2 class="h4 pt-2 pb-3">Вакансии</h2>
                            <!-- vacancy state 1 -->
                            <div class="card mt-3">
                                <div class="card-body px-4">
                                    <div class="row align-items-center">
                                        <div class="col-6 col-lg-8">
                                            {% for vacancy in vacancies %}
                                                <a href="{{ vacancy.get_absolute_url }}" class="mb-1">{{ vacancy.title }}</a>
                                                <p class="mb-1">
                                                    <span class="mr-4">{{ vacancy.salary_max }}</span><a href="#" class="text-info">3 отклика</a>
                                                </p>
                                                </div>
                                                <div class="col-6 col-lg-4 text-right">
                                                    <a href="#" class="btn btn-outline-info">Изменить</a>
                                                </div>
                                                </div>
                                                </div>
                                            {% endfor %}
                            </div>
                            <!-- END vacancy state 1 -->
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
