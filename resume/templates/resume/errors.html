{% extends 'base.html' %}

{% block main %}
<main class="container mt-3 pb-5">
        <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
    <div class="card-body px-3 pb-4">
    {% for message in messages %}
        {% if message.message == 'access error' %}
            <p class="alert alert-danger mb-2 mt-2" role="alert">
                Access error
            </p>
        {% endif %}
        </div>
    {% endfor %}

{% endblock %}
